name: Java CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
      # also enables Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # (optional) 3. Show Maven version (debug)
      - name: Show Maven version
        run: mvn -v

      # 4. Build Spring Boot executable JAR with system Maven
      - name: Build with Maven (clean, test, package, repackage)
        run: mvn -B -ntp clean test package spring-boot:repackage -DskipTests=false

      # 5. Upload the executable JAR
      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: demo-executable-jar
          path: target/*.jar
          if-no-files-found: error
