name: Java CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3. Make mvnw executable (for Linux runners)
      - name: Make mvnw executable
      # on Windows runner this is a no-op, but CI uses ubuntu-latest by default
        run: chmod +x mvnw

      # 4. Clean, test, and package the app
      - name: Build with Maven (clean, test, package)
        run: ./mvnw clean test package -DskipTests=false

      # 5. Upload JAR artifact (use v4!)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-jar
          path: target/*.jar
          if-no-files-found: error
