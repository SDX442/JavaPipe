name: Java CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # Just run this ONE command - it does everything
    - name: Build and Test
      run: mvn clean verify
    
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: target/*.jar
    
    # Simple Discord Notification
    - name: Discord Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          MSG="✅ **Build Successful!**"
          COLOR="3066993"
        else
          MSG="❌ **Build Failed!**"
          COLOR="15158332"
        fi
        
        curl -X POST \
          -H "Content-Type: application/json" \
          -d "{
            \"embeds\": [{
              \"title\": \"$MSG\",
              \"description\": \"**Repo:** ${{ github.repository }}\\n**Branch:** ${{ github.ref_name }}\\n**By:** ${{ github.actor }}\",
              \"color\": $COLOR,
              \"fields\": [
                {
                  \"name\": \"Status\",
                  \"value\": \"${{ job.status }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"View Results\",
                  \"value\": \"[Click Here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\",
                  \"inline\": true
                }
              ]
            }]
          }" \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"