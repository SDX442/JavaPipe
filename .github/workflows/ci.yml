name: Java CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Make mvnw executable (Linux requirement)
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4. Clean, test, package AND repackage for executable JAR
      - name: Build Spring Boot executable JAR
        run: ./mvnw clean test package spring-boot:repackage -DskipTests=false

      # 5. Upload JAR using the new v4 artifact action
      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: demo-executable-jar
          path: target/*.jar
          if-no-files-found: error
