name: Java CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make mvnw executable
        run: chmod +x mvnw

      # ✅ Build Spring Boot executable JAR
      - name: Build with Maven (clean, test, package, repackage)
        run: ./mvnw clean test package spring-boot:repackage -DskipTests=false

      # ✅ Upload the JAR from /target
      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: demo-jar
          path: target/*.jar
          if-no-files-found: error
